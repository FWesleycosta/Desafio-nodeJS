services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile_nginx
    container_name: nginx
    hostname: nginx
    networks:
      - node-network
    ports:
      - "8080:80"
    depends_on:
      - node-app


  node-app:
    build:
      context: ./
      dockerfile: Dockerfile_nodejs
    container_name: node-app
    hostname: node-app
    networks:
      - node-network
    tty: true
    volumes:
      - ./../node:/usr/src/app
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    command:
      - --default-authentication-plugin=mysql_native_password
      - --innodb-use-native-aio=0
    container_name: db
    hostname: mysql
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
      - ./mysql/initdb:/docker-entrypoint-initdb.d/
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 10s
      retries: 3
    networks:
      - node-network


networks:
  node-network:
    driver: bridge